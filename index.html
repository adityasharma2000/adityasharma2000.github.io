<script>
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("navbar").style.top = "0";
    } else {
      document.getElementById("navbar").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
  }

<div id="dropbg1" class="sliding-div1">
  <div id="dropbg2" class="sliding-div2">

    <div id="undergrad2" class="undergrad2">Undergrad @CSE IITB</div>

</div>
<script>
  document.getElementById("navbar").style.opacity="0";
  document.getElementById("undergrad1").style.opacity="0";
  document.getElementById("undergrad2").style.opacity="0";
  function dropbackground() {
    document.getElementById("dropbg1").style.height = "100vh";
    setTimeout(() => { document.getElementById("dropbg2").style.height = "100vh"; 
                      document.getElementById("navbar").style.top = "0px"; 
                      document.getElementById("navbar").style.visibility = "visible";
                      document.getElementById("navbar").style.opacity = "0.8";
                      document.getElementById("fluid").style.opacity = "1"}, 1000);
    setTimeout(() => { document.getElementById("undergrad1").style.visibility = "visible"; 
                      document.getElementById("undergrad2").style.visibility = "visible";
                      document.getElementById("undergrad1").style.opacity="1";
                      document.getElementById("undergrad2").style.opacity="1";
                      document.getElementById("undergrad1").style.WebkitTransform = "translateY(30vh)"; 
                      document.getElementById("undergrad1").style.msTransform = "translateY(30vh)";
                      document.getElementById("undergrad1").style.transform="translateY(30vh)"
                      document.getElementById("undergrad2").style.WebkitTransform = "translateY(30vh)"; 
                      document.getElementById("undergrad2").style.msTransform = "translateY(30vh)";
                      document.getElementById("undergrad2").style.transform="translateY(30vh)"}, 2000);
    
  }
</script>
